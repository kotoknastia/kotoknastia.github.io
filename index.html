<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Анкета</title>
	
		<link rel="stylesheet" href="bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		
	</head>
	
	<body>
		<div class="container buttons" id="buttons">
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="four">4</button>
		</div>
		<div class="container firstStep" id="firstStep">
			<p>1. Введите имя и e-mail</p>
			<input type="text" placeholder="Имя" name="name" id="name"/><span id="nameErr"></span><br />
			<input type="text" placeholder="E-mail" name="mail" id="mail"/><span id="emailErr"></span>
		</div>
		<div class="secondStep" id="secondStep" hidden>
			<p>2. Выберите страну и город</p>
			<div class="country">
				<input type="text" list="countries" placeholder="Страна" id="country"><span id="countryErr"></span>
				<datalist id="countries"></datalist>
			</div>
			
		    <div class="city">
		    	<input type="text" list="cities" placeholder="Город" id="city"><span id="cityErr"></span>
				<datalist id="cities"></datalist>
		    </div>
		</div>
		<div class="thirdStep" id="thirdStep" hidden>
			<p>3. Отметьте социальные сети</p>
				<div class="table-responsive">
					<table class="social">
						<tr>
							<td><input type="checkbox" id="fb"/></td>
							<td>Facebook</td>
							<td><input type="text" placeholder="Ваша страница в Facebook" id="fbChecked" hidden/></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="vk"/></td>
							<td>Вконтакте</td>
							<td><input type="text" placeholder="Ваша страница в Вконтакте" id="vkChecked" hidden/></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="twit"/></td>
							<td>Twitter</td>
							<td><input type="text" placeholder="Ваша страница в Twitter" id="twitChecked" hidden/></td>
						</tr>
						<tr>
							<td><input type="checkbox" id="ok"/></td>
							<td>Одноклассники</td>
							<td><input type="text" placeholder="Ваша страница в Одноклассники" id="okChecked" hidden/></td>
						</tr>
					</table>
				</div>
		</div>
		<div class="fourthStep" id="fourthStep" hidden>
			<div class="title"><p>4. Выберите любимого котика</p></div>
			<div class="images row">
				<div class="first col-sm-6 col-xs-12">
					<img src="cat1.png" id="cat1" alt="Kitten" height="150" width="150" />
					<img src="cat2.png" id="cat2" alt="Kitten" height="150" width="150" />
				</div>
				<div class="second col-sm-6 col-xs-12">
					<img src="cat3.png" id="cat3" alt="Kitten" height="150" width="150" />
					<img src="dog4.png" id="dog4" alt="Dog" height="150" width="150" /><br />
				</div>
			</div>
			<div class="images row" id="images"><span id="dog" hidden>Вы выбрали собачку. А надо котика.</span></div>
		</div>
		<div class="container continue" id="continue">
			<button id="prev"><span class="glyphicon glyphicon-menu-left"></span>Предыдущий</button>
			<button id="next">Следующий<span class="glyphicon glyphicon-menu-right"></span></button>
			<button id="finishBtn" hidden>Завершить</button>
		</div>
		<div class="finish" id="finish" hidden>
			<div class="profile">
				<div class="info">
					<h1 id="addName">Александр Александрович</h1>
					<p id="addEmail">alex@lun.ua</p>
					<p id="addCity">Киев, Украина</p>
					<p id="addFb"></p>
					<p id="addVk"></p>
					<p id="addTwit"></p>
					<p id="addOk"></p>
				</div>
				<img id="addImage" alt="Kitten" height="195" width="200" />
			</div>
			<div class="again" id="again"><button>Пройти заново</button></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
